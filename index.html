<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Piotr Ho≈Çowienko</title>

<body>
    <section class="weather">
        <video src="/assets/video/pexels-stefano-barbieri-5899839.mp4" autoplay muted loop></video>
